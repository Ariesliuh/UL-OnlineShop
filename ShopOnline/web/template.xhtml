<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body>
        <h:form style="float:left;" rendered="#{sessionScope.userType == 1}">
            <h:inputText value="#{productController.searchText}" pt:placeholder="#{bundle.SearchHolderTitle}" style="width:200px">
                <f:validateRegex pattern="[A-Za-z0-9\ \']*"/>
            </h:inputText> &nbsp;
            <h:commandButton value="#{bundle.SearchButtonTitle}" action="#{productController.productSearch()}" />
        </h:form>
        <div style="float:right;">
            <h:link outcome="/users/Login" value="#{bundle.LoginLinkTitle}" rendered="#{sessionScope.user == null}"></h:link> &nbsp;
            <h:form style="float:right;">
                <h:commandLink action="#{ordersController.goShoppingCartPage}" value="#{bundle.ShoppingCart}" rendered="#{sessionScope.userType == 1}"></h:commandLink>&nbsp;
                <h:commandLink action="#{ordersController.setOrderList}" value="#{bundle.ViewOrder}" rendered="#{sessionScope.userType == 1}"></h:commandLink>&nbsp;
                <h:commandLink action="#{usersController.logout}" value="#{bundle.LogoutLinkTile}" rendered="#{sessionScope.user != null}"></h:commandLink>
            </h:form>
            &nbsp;
            <h:form style="float:right;padding-right: 10px;" rendered="#{sessionScope.user != null}">
                <h:commandLink action="#{customerController.goHomePage}" value="Hi, #{usersController.username}" rendered="#{sessionScope.userType == 1}"></h:commandLink>
                <h:outputText value="Hi, #{usersController.username}" rendered="#{sessionScope.userType == 2}"></h:outputText>
            </h:form>
            &nbsp;
        </div>
        <br />
        <br />
        <h1>
            <ui:insert name="title">Default Title</ui:insert>
        </h1>
        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>
    </h:body>

</html>
