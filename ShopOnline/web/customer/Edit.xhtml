<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerId}" for="customerId" />
                    <h:outputText id="customerId" value="#{customerController.selected.customerId}" title="#{bundle.EditCustomerTitle_customerId}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{customerController.selected.name}" title="#{bundle.EditCustomerTitle_name}" >
                        <f:validateRegex pattern="[\w\d][A-Za-z0-9\'\ ]*"/>
                        <f:validateLength maximum="30" minimum="0"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_address}" for="address" />
                    <h:inputText id="address" value="#{customerController.selected.address}" title="#{bundle.EditCustomerTitle_address}" >
                        <f:validateRegex pattern="[A-Za-z0-9\:\ ]*"/>
                        <f:validateLength maximum="100" minimum="0"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_city}" for="city" />
                    <h:inputText id="city" value="#{customerController.selected.city}" title="#{bundle.EditCustomerTitle_city}" >
                        <f:validateRegex pattern="[A-Za-z\:\ ]*"/>
                        <f:validateLength maximum="20" minimum="0"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_state}" for="state" />
                    <h:inputText id="state" value="#{customerController.selected.state}" title="#{bundle.EditCustomerTitle_state}" >
                        <f:validateRegex pattern="[A-Za-z0-9\:\ ]*"/>
                        <f:validateLength maximum="20" minimum="0"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.EditCustomerTitle_email}" >
                        <f:validateRegex pattern="[A-Za-z0-9\@\.\_]+"/>
                        <f:validateLength maximum="50" minimum="0"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{customerController.selected.phone}" title="#{bundle.EditCustomerTitle_phone}" >
                        <f:validateRegex pattern="[0-9]+"/>
                        <f:validateLength maximum="13" minimum="0"/>
                    </h:inputText>
                    <h:outputLabel value="Message:" for="message" />
                    <h:inputTextarea id="message" value="#{customerController.selected.message}" title="Message" >
                        <f:validateLength maximum="500" minimum="0"/>
                    </h:inputTextarea>
                </h:panelGrid>
                <h:commandLink action="#{customerController.update}" value="#{bundle.EditCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerViewLink}"/>
                <br />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.EditCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
