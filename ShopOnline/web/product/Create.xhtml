<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductLabel_productId}" for="productId" />
                    <h:outputText id="productId" value="#{productController.AutogetProductId()}" title="#{bundle.CreateProductTitle_productId}" />
     
                    <h:outputLabel value="#{bundle.CreateProductLabel_productName}" for="productName" />
                    <h:inputText id="productName" value="#{productController.selected.productName}" title="#{bundle.CreateProductTitle_productName}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_productName}">
                        <f:validateRegex pattern="[\w\d][A-Za-z0-9\'\-\ ]*"/>
                        <f:validateLength maximum="100" minimum="1"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProductLabel_picture}" for="picture" />
                    <h:inputText id="picture" value="#{productController.selected.picture}" title="#{bundle.CreateProductTitle_picture}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_picture}">
                        <f:validateRegex pattern="[A-Za-z0-9\:\/\.\ ]+"/>
                        <f:validateLength maximum="100" minimum="1"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProductLabel_price}" for="price" />
                    <h:inputText id="price" value="#{productController.selected.price}" title="#{bundle.CreateProductTitle_price}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_price}">                   
                    </h:inputText>
                    <h:outputLabel value="count" for="count" />
                    <h:inputText id="count" value="#{productController.selected.count}" title="count" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_count}">
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productController.selected.description}" title="#{bundle.CreateProductTitle_description}" >
                        <f:validateRegex pattern="[A-Za-z0-9\.\:\_\(\)\!\,\;\-\ ]*"/>
                        <f:validateLength maximum="1000" minimum="0"/>
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.create}" value="#{bundle.CreateProductSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.CreateProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
