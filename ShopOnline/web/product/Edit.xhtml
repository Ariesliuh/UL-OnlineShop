<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductLabel_productId}" for="productId" />
                    <h:outputText id="productId" value="#{productController.selected.productId}" title="#{bundle.EditProductTitle_productId}" />
                    <h:outputLabel value="#{bundle.EditProductLabel_productName}" for="productName" />
                    <h:inputText id="productName" value="#{productController.selected.productName}" title="#{bundle.EditProductTitle_productName}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_productName}">
                        <f:validateRegex pattern="[\w\d][A-Za-z0-9\'\-\ ]*"/>
                        <f:validateLength maximum="100" minimum="1"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProductLabel_picture}" for="picture" />
                    <h:inputText id="picture" value="#{productController.selected.picture}" title="#{bundle.EditProductTitle_picture}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_picture}">
                        <f:validateRegex pattern="[A-Za-z0-9\:\/\.\ ]+"/>
                        <f:validateLength maximum="100" minimum="1"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProductLabel_price}" for="price" />
                    <h:inputText id="price" value="#{productController.selected.price}" title="#{bundle.EditProductTitle_price}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_price}"/>
                    <h:outputLabel value="count" for="count" />
                    <h:inputText id="count" value="#{productController.selected.count}" title="count" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_count}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productController.selected.description}" title="#{bundle.EditProductTitle_description}" >
                        <f:validateRegex pattern="[A-Za-z0-9\.\:\_\(\)\!\,\;\-\ ]*"/>
                        <f:validateLength maximum="1000" minimum="0"/>
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{productController.update}" value="#{bundle.EditProductSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductViewLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.EditProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
