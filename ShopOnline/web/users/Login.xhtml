<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta http-equiv="x-xss-protection" content="1; mode=block" />
        <title>Login</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h1>Login</h1>
        <br />
        <h:form>
            <h:inputText id="username" pt:placeholder="Username" value="#{usersController.username}" maxlength="50" required="true">
                <f:validateRegex pattern="[A-Za-z0-9]+"/>
            </h:inputText>
            <br />
            <h:inputSecret id="password" pt:placeholder="Password" value="#{usersController.password}" maxlength="50" required="true">
                <f:validateRegex pattern="[A-Za-z0-9$!?]+"/>
            </h:inputSecret>
            <br />
            <h:commandButton value="Login" action="#{usersController.login}"></h:commandButton>
        </h:form>
        
    </h:body>
</html>
