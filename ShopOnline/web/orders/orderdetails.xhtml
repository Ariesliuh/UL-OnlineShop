<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrderDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrderDetailEmpty}" rendered="#{ordersController.getItemRow() == 0}"/>                
                    <h:dataTable value="#{ordersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderDetailTitle_orderDetailId}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderDetailId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.OrderDetailList_ProductName}"/>
                            </f:facet>
                            <h:outputText value="#{item.productName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderDetailTitle_count}"/>
                            </f:facet>
                            <h:outputText value="#{item.count}"/>
                        </h:column>
                       
                    </h:dataTable>
                <br />
                <br />
                <h:commandLink action="#{ordersController.setOrderList}" value="back"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrderDetailIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
